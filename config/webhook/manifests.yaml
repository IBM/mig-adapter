apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: migadapter
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    url: https://host:9443/mutate--v1-pod
  failurePolicy: Ignore
  name: mnvidiamigadapter.gpu.turbonomic.ibm.com
  rules:
  - apiGroups: [""]
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - pods
  sideEffects: None
