apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: migadapter
    component: small-workload
  name: workload-1g-1
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: migadapter
      component: small-workload-1g-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: migadapter
        component: small-workload-1g-1
        placement: nvidia-a100
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker1.vc14ocpc1.turbo.rtp.raleigh.ibm.com
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nvidia.com/gpu.product
                operator: In
                values:
                - NVIDIA-A100-PCIE-40GB
      containers:
      - args:
        - nvidia-smi -L; sleep 9999
        command:
        - bash
        - -c
        image: ubuntu:22.04
        imagePullPolicy: IfNotPresent
        name: ctr
        resources:
          requests:
            nvidia.com/mig-1g.5gb: "1"
          limits:
            nvidia.com/mig-1g.5gb: "1"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: kube-api-access-g7gf4
          readOnly: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      imagePullSecrets:
      - name: default-dockercfg-7jlmn
      preemptionPolicy: PreemptLowerPriority
      priority: 0
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
        tolerationSeconds: 300
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
        tolerationSeconds: 300
      volumes:
      - name: kube-api-access-g7gf4
        projected:
          defaultMode: 420
          sources:
          - serviceAccountToken:
              expirationSeconds: 3607
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
          - configMap:
              items:
              - key: service-ca.crt
                path: service-ca.crt
              name: openshift-service-ca.crt
